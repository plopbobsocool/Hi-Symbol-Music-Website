<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi-Symbol Music Store</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Hi-Symbol Music Store Inventory Form</h1>
        <form id="inventoryForm">
            <!-- Stock Item -->
            <label for="stockItem">Stock Item:</label>
            <input 
                type="text" 
                id="stockItem" 
                name="stockItem" 
                placeholder="e.g., Guitar" 
                maxlength="50" 
                required 
                pattern="^[a-zA-Z0-9 ]+$">
            <small>Only letters, numbers, and spaces. Max 50 characters.</small>

            <!-- Price -->
            <label for="price">Price (Â£):</label>
            <input 
                type="number" 
                id="price" 
                name="price" 
                placeholder="e.g., 49.99" 
                min="0.01" 
                step="0.01" 
                required>
            <small>Positive numbers only, up to 2 decimal places.</small>

            <!-- Quantity -->
            <label for="quantity">Quantity:</label>
            <input 
                type="number" 
                id="quantity" 
                name="quantity" 
                placeholder="e.g., 10" 
                min="1" 
                step="1" 
                required>
            <small>Whole numbers only (e.g., 1-1000).</small>

            <!-- Hire Availability -->
            <label>Hire Availability:</label>
            <div class="radio-group">
                <label><input type="radio" name="hireAvailability" value="Yes" required> Yes</label>
                <label><input type="radio" name="hireAvailability" value="No" required> No</label>
            </div>

            <!-- Supplier Reference -->
            <label for="supplierRef">Supplier Reference:</label>
            <input 
                type="text" 
                id="supplierRef" 
                name="supplierRef" 
                placeholder="e.g., SUP123456789" 
                maxlength="16" 
                required 
                pattern="^[a-zA-Z0-9]+$">
            <small>Alphanumeric only. Max 16 characters.</small>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
