<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi-Symbol Music Store Form</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Hi-Symbol Music Store Inventory Management</h1>
    <form id="inventoryForm">
        <!-- Stock Item -->
        <label for="stockItem">Stock Item:</label>
        <select id="stockItem" name="stockItem" required>
            <option value="">-- Select an Item --</option>
            <option value="Instrument">Instrument</option>
            <option value="GuitarTheoryBook">Guitar Theory Book</option>
            <option value="Accessories">Accessories</option>
        </select>
        <br>

        <!-- Price of Item -->
        <label for="price">Price (in $):</label>
        <input type="number" id="price" name="price" step="0.01" min="0.01" max="99999.99" required>
        <br>

        <!-- Quantity -->
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="1000" required>
        <br>

        <!-- Hire Availability -->
        <fieldset>
            <legend>Hire Availability:</legend>
            <label for="hireYes">
                <input type="radio" id="hireYes" name="hireAvailability" value="Yes" required> Yes
            </label>
            <label for="hireNo">
                <input type="radio" id="hireNo" name="hireAvailability" value="No"> No
            </label>
        </fieldset>
        <br>

        <!-- Supplier Reference -->
        <label for="supplierRef">Supplier Reference:</label>
        <input type="text" id="supplierRef" name="supplierRef" maxlength="16" pattern="[a-zA-Z0-9]{1,16}" title="Maximum 16 alphanumeric characters." required>
        <br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
